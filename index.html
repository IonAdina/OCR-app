<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionarea actelor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />
  </head>
  <body>
    <section class="header">
      <nav>
        <a href="index.html"><img src="logo1.png" /></a>
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>

          <ul>
            <li><a href="">Pagina principala</a></li>
            <li><a href="">Informatii acte</a></li>
            <li><a href="">Formular</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
      <div class="text-box">
        <h1>Lorem ipsum dolor sit amet consectetur</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit,
          assumenda porro <br />itaque molestias quia maiores odit quidem
        </p>
        <a href="" class="hero-btn">Mergi pe pagina facultatii</a>
      </div>
    </section>
    <script>
      var navLinks = document.getElementById("navLinks");
      function showMenu() {
        navLinks.style.right = "0";
      }
      function hideMenu() {
        navLinks.style.right = "-200px";
      }
    </script>

    <section class="form-section">
      <div class="form-container">
        <h2>Formular de Contact</h2>
        <form action="/submit_form" method="post">
          <label for="firstName">Prenume:</label>
          <input type="text" id="firstName" name="firstName" required />

          <label for="lastName">Nume:</label>
          <input type="text" id="lastName" name="lastName" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Mesaj:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <label for="images">Încarcă Imagini (opțional):</label>
          <input
            type="file"
            id="images"
            name="images"
            accept="image/*"
            multiple
          />

          <input type="submit" value="Trimite Mesajul" />
          <div id="image-preview"></div>
        </form>
      </div>
    </section>
  </body>
</html>
